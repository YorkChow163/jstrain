<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局1-表单</title>
    <style>
        .box-flex {
            width: 100%;
            height: 300px;
            background: aliceblue;
            display: flex;
            flex-direction: row-reverse;
        }
        .item {
            width: 50px;
            height: 50px;
            background: chocolate;
        }
    </style>
</head>
<body>
<div class="box-flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
</body>
</html>
