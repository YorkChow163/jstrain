<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .flex-box {
            width: 100%;
            height: 400px;
            background: #cd4606;
            /*维持item本来的宽度*/
            flex-wrap: wrap;
            flex-wrap: nowrap;
            justify-content: space-between;
            justify-content: space-around;
            display: flex;
        }
        .box{
            width: 100px;
            background: green;
            border:1px solid black;
        }

    </style>
</head>
<body>
<div class="flex-box">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</div>
</body>
</html>
