<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/waimai.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<div id="wrapper">
    <header>
        <a>
            <img src="img/icon_addr.png">
            <span>首页</span>
        </a>
        <a>
            <img src="img/icon_avator.png">
            <span>个人中心</span>
        </a>
    </header>
    <div id="binner">
       <img src="img/banner1.JPG">
    </div>
    <div class="goods">
        <div class="goodtile">
            <span>特价菜</span>
            <span>超值菜品，两份一份钱</span>
        </div>
        <div class="goodlist">
            <ul>
                <li>
                    <img src="img/1.jpg">
                    <div class="gooditem">
                        <h3>青椒肉丝</h3>
                        <p>月售1000份</p>
                        <span class="price">售价￥10000</span>
                        <span class="location">西乡旗舰店</span>
                    </div>
                </li>
                <li>
                    <img src="img/2.jpg">
                </li>
            </ul>
        </div>
    </div>
    <div class="goods">
        <div class="goodtile">
            <span>热卖菜</span>
            <span>今天两个包子</span>
        </div>
    </div>
</div>
</body>
</html>
