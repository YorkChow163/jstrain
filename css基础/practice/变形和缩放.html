<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            background: red;
            width: 400px;
            height: 300px;
            /*基点*/
            /*transform-origin: 0 0;*/
            transform-origin: 100% 100%;
        }
        .box1:hover{
            transform: scale(2);
            transition: .3s linear;
        }
        .box2 {
            background: green;
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="box1">
    box1
</div>
<div class="box2">
    box2
</div>

</body>
</html>
