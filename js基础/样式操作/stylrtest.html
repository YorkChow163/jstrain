<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background: #ffa08a;
        }
    </style>
    <script type="text/javascript">
        window.onload=function () {
            var divBtn = document.getElementById("box1");
            /*
            * getComputedStyle正常的浏览器都支持：当前元素，伪元素
            * */
            try {
                let computedStyle = divBtn.getComputedStyle(divBtn, null);
            } catch (e) {
                console.log('异常出现了!!!')
            }
            let backgroundColor = computedStyle.backgroundColor;
            alert(backgroundColor)
        };
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
