<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        li{
            float: left;
            width: 100px;
            height: 100px;
            background: green;
            margin-right: 2px;
        }
        /*an+b: a是分组单元，b是每组的起始位置 */
        li:nth-child(2n+1){
            background: red;
        }

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
