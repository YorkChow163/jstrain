<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    ol{
        list-style: none;
        counter-reset: num;
    }
    ol li{
        counter-increment: num;
    }

    li::before{
        /*content: counter(num) "、 ";*/
        content: counters(num,"- ");
        color: red;
    }
</style>
<body>
<ol>
    <li>李梅么米</li>
    <li>李梅么米</li>
    <ol>
        <li>律法</li>
        <li>律法</li>
        <li>律法</li>
    </ol>
    <li>李梅么米</li>
    <li>李梅么米</li>
    <li>李梅么米</li>
</ol>

</body>
</html>
